<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BuyList</title>
    <link rel="stylesheet" type="" href="./IndexStyles.css">
</head>

<body>
    <section>
        <div class="productForm">
            <form class="search">
                <input class="searchProduct" type="text" name="searchProduct" placeholder="Назва товару">
                <button class="submit tooltip" data-tooltip ="tip - tip" type="submit">Додати</button>
            </form>
            
            <table class="productTable">
                <tr>
                <td>Помідори</td>
                
                <td class="center-align">
                    <button class="remove tooltip" data-tooltip="click here to remove">-</button>
                    <button class="number tooltip" data-tooltip="current amount">1</button> 
                    <button class="add tooltip" data-tooltip = "click to add">+</button>
                </td>
                <td class="right-align">
                    <button class="buy tooltip" data-tooltip = "tooltip">Куплено</button>
                    <button class="delete tooltip" data-tooltip="tooptippo">x</button>
                </td>
                </tr>
                <tr>
                <td>Сир</td>
                
                <td class="center-align">
                    <button class="remove tooltip" data-tooltip="click here to remove">-</button>
                    <button class="number tooltip" data-tooltip="current amount">1</button> 
                    <button class="add tooltip" data-tooltip = "click to add">+</button>
                </td>
                <td class="right-align">
                    <button class="buy tooltip" data-tooltip = "tooltip">Куплено</button>
                    <button class="delete tooltip" data-tooltip="tooptippo">x</button>
                </td>
                </tr>
                <tr>
                <td>Печиво</td>
                
                <td class="center-align">
                    <button class="remove tooltip" data-tooltip="click here to remove">-</button>
                    <button class="number tooltip" data-tooltip="current amount">1</button> 
                    <button class="add tooltip" data-tooltip = "click to add">+</button>
                </td>
                <td class="right-align">
                    <button class="buy tooltip" data-tooltip = "tooltip">Куплено</button>
                    <button class="delete tooltip" data-tooltip="tooptippo">x</button>
                </td>
                </tr>
            
            </table>
        </div>
        <div class="productInfo">
             <div class="row"> 
            <h3>Залишилося</h3>
            </div>
            <div class="row">
                <span>Помідори <span class="coin">1</span></span>
            <span>Сир <span class="coin">1</span></span>
            <span>Печиво <span class="coin">1</span></span>
            </div>
            <div class="row">
            <h3>Куплено</h3>
            </div>
            
        </div>
    </section>
    
    <div class="label">
        <p class="title"> Buy List</p>
        <p>Created by: <BR> Vova Bezshtanko</p>
    </div>
</body>
</html>
